<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mail Viewer</title>
         <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    </head>
    <body class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Mail Viewer</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Mail Viewer</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
        <main class="mdl-layout__content mdl-grid" id="app">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                <h3>Open a mailbox</h3>
                <div class="mdl-list">
                    <div class="mdl-list__item" v-for="(mailbox, index) in mailboxes" v-on:click="openmb(mailbox)" style="cursor: pointer">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons mdl-list__item-avatar">person</i>
                            <span>{{ mailbox }}</span>
                        </span>
                        <a class="mdl-list__item-secondary-action"><i class="material-icons">drafts</i></a>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                
                <hr />
                <h3 v-if="mailbox.length > 0">Read mails</h3>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" v-for="(email, index) in emails">
                <div class="mdl-card mdl-shadow--2dp" style="width: 100%">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{ 'Subject' in email ? email.Subject : '(no subject)' }}</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand" v-html="'Content' in email ? email.Content[0].Data : '(empty email)'">
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" v-on:click="expand(index)">
                            Expand
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Download
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="index.js"></script>
    </body>
</html>
